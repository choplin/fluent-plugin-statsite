<source>
  type forward
</source>

<match event.*>
  type statsite
  tag statsite
  metrics [
    "k1:1|kv",
    "k2:1|g",
    "k3:1|ms",
    "k4:1|c",
    "k5:1|s"
  ]
  histograms [
    {"prefix": "bar", "min": 0, "max": 10, "width": 1.0}
  ]
  statsite_path "vendor/statsite/statsite"
  statsite_flush_interval 1s
  timer_eps 0.01
  set_eps 0.02
  child_respawn 5
</match>

<match *>
    type stdout
</match>
